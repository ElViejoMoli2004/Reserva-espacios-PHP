<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio Creado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales para Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-blue-300 min-h-screen flex justify-center items-center">

  <div id="card-container" class="glass-card p-6 rounded-lg shadow-lg w-1/3 text-center text-gray-900">
    <!-- La tarjeta se generará aquí -->
  </div>

<script>
  // Función para obtener los parámetros de la URL
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      nombre: params.get('nombre'),
      capacidad: params.get('capacidad'),
      tipo: params.get('tipo'),
      ubicacion: params.get('ubicacion')
    };
  }

  // Función para crear la card
  function crearCard(datos) {
    const cardContainer = document.getElementById('card-container');

    // Crear el contenido de la card con Glassmorphism y botones
    const cardHTML = `
      <h3 class="text-2xl font-extrabold text-gray-800 mb-4">${datos.nombre}</h3>
      <p class="text-lg text-gray-600 mb-2">Capacidad: <span class="font-semibold">${datos.capacidad}</span> personas</p>
      <p class="text-lg text-gray-600 mb-2">Tipo de espacio: <span class="font-semibold">${datos.tipo}</span></p>
      <p class="text-lg text-gray-600 mb-4">Ubicación: <span class="font-semibold">${datos.ubicacion}</span></p>

      <div class="flex justify-around space-x-4 mt-4">
        <button class="bg-green-400 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">Visualizar</button>
        <button class="bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">Reservar</button>
      </div>
    `;

    // Insertar la card en el contenedor
    cardContainer.innerHTML = cardHTML;
  }

  // Obtener los datos de la URL y crear la card
  const datosEspacio = getQueryParams();
  crearCard(datosEspacio);
</script>

</body>
</html>
